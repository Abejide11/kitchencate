<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FDFBF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5A3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="50" rx="15" fill="url(#bgGradient)"/>
  
  <!-- Icon - Modern cooking pot -->
  <g transform="translate(15, 8)">
    <!-- Pot body -->
    <ellipse cx="20" cy="25" rx="18" ry="12" fill="url(#iconGradient)"/>
    <ellipse cx="20" cy="25" rx="16" ry="10" fill="#F5E6D3"/>
    
    <!-- Pot lid -->
    <ellipse cx="20" cy="15" rx="16" ry="6" fill="url(#iconGradient)"/>
    <ellipse cx="20" cy="15" rx="14" ry="4" fill="#F5E6D3"/>
    
    <!-- Lid handle -->
    <circle cx="20" cy="12" r="3" fill="#8B5A3C"/>
    <circle cx="20" cy="12" r="1.5" fill="#D4AF37"/>
    
    <!-- Steam lines -->
    <path d="M 15 8 Q 18 5 20 8" stroke="#D4AF37" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 20 8 Q 23 5 25 8" stroke="#D4AF37" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 25 8 Q 28 5 30 8" stroke="#D4AF37" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Pot handles -->
    <ellipse cx="8" cy="25" rx="3" ry="6" fill="#8B5A3C"/>
    <ellipse cx="32" cy="25" rx="3" ry="6" fill="#8B5A3C"/>
  </g>
  
  <!-- Text - KitchenCrate -->
  <text x="60" y="32" font-family="'Playfair Display', serif" font-size="24" font-weight="700" fill="#8B5A3C">
    Kitchen<tspan fill="#D4AF37">Crate</tspan>
  </text>
  
  <!-- Subtle accent line -->
  <line x1="60" y1="38" x2="180" y2="38" stroke="#D4AF37" stroke-width="1" opacity="0.6"/>
</svg> 