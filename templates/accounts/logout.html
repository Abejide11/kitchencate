{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-header text-center">
            <h4 class="mb-0"><i class="fas fa-sign-out-alt"></i> Logout</h4>
        </div>
        <div class="card-body text-center">
            <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
            </div>
            <h5 class="mb-3">You have been successfully logged out</h5>
            <p class="text-muted mb-4">Thank you for using KitchenCrate! We hope to see you again soon.</p>
            
            <div class="d-grid gap-3">
                <a href="{% url 'user:login' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Login Again
                </a>
                <a href="{% url 'user:signup' %}" class="btn btn-outline-primary">
                    <i class="fas fa-user-plus"></i> Create New Account
                </a>
               
            </div>
            
            <div class="mt-4 pt-3 border-top">
                <small class="text-muted">
                    <i class="fas fa-info-circle"></i> 
                    Need help? Contact us at 
                    <a href="mailto:info@kitchencrate.com" class="text-decoration-none">info@kitchencrate.com</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
