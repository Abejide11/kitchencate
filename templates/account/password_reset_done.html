{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Email Sent - KitchenCrate{% endblock %}

{% block content %}
<div class="container py-5" style="min-height: 80vh;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <span class="d-inline-flex align-items-center justify-content-center bg-gradient p-3 rounded-circle shadow" style="background: linear-gradient(135deg, #10b981, #3b82f6);">
                                <i class="fas fa-check-circle text-white fs-2"></i>
                            </span>
                        </div>
                        <h2 class="fw-bold mb-1" style="color: #10b981;">Email Sent!</h2>
                        <p class="text-muted mb-0">We've sent a password reset link to your email address. Please check your inbox and follow the instructions.</p>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'user:login' %}" class="btn btn-success w-100 py-2 fw-bold" style="background: linear-gradient(135deg, #10b981, #3b82f6); border: none;">
                            <i class="fas fa-arrow-left me-2"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
