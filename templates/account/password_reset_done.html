{% extends 'base.html' %}
{% load static %}
{% block title %}Password Reset Email Sent - KitchenCrate{% endblock %}
{% block content %}
<div class="container py-5 d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeInUp">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <span class="d-inline-flex align-items-center justify-content-center bg-gradient p-4 rounded-circle shadow-lg mb-3" style="background: linear-gradient(135deg, #8B5A3C, #D4AF37); width: 80px; height: 80px;">
                            <i class="fas fa-check-circle text-white" style="font-size: 2.5rem;"></i>
                        </span>
                        <h2 class="fw-bold mb-2" style="color: #8B5A3C;">Email Sent!</h2>
                        <p class="text-muted mb-0">We've sent a password reset link to your email address. Please check your inbox and follow the instructions.</p>
                    </div>
                    <div class="text-center mt-4">
                        <a href="{% url 'user:login' %}" class="btn btn-primary w-100 py-3 fw-bold shadow-sm" style="font-size: 1.15rem;">
                            <i class="fas fa-arrow-left me-2"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
